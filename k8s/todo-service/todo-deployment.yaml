apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-service-deployment
  namespace: todo-app
  labels:
    app: todo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-service
  template:
    metadata:
      labels:
        app: todo-service
    spec:
      containers:
        - name: todo-container
          image: gimmeursocks/todo-service:latest
          ports:
            - containerPort: 3006
          env:
            - name: DB_HOST
              value: mongo
            - name: DB_PORT
              value: "27017"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: todo-database-secret
                  key: db_name
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: todo-database-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-database-secret
                  key: password
